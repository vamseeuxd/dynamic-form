<label class="title">{{title}}</label>
<label class="board-type">{{boardType}}</label>
<label class="board-quantity separator">|</label>
<label class="board-quantity">No of Boards : <span class="quantity">{{boardQuantity}}</span></label>
<div class="menu-bar">
  <label class="menu-item" (click)="viewLogsClick.emit('View Logs')">View Logs</label>
  <label class="menu-item" (click)="visualSnapshotClick.emit('Visual Snapshot')">Visual Snapshot</label>
</div>
<div class="action-button">
  <i class="fa fa-search search-button"></i>
  <i class="fa fa-filter filter-button"></i>
</div>
