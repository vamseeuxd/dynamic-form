<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <button (click)="openFormConfigContainer=true;" class="btn btn-primary float-right mt-3">Edit</button>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <ngx-dynamic-form [(data)]="data" [isEditable]="false" [options]="options"></ngx-dynamic-form>
    </div>
  </div>
</div>

<div [class]="openFormConfigContainer ? 'config-form-model show' : 'config-form-model'">
  <div class="form-container">
    <i class="fa fa-times" (click)="openFormConfigContainer=false;cancelClickHandler();"
       style="position: absolute;top:10px;right:10px;cursor:pointer;"></i>
    <app-form-config-tab (onComponentSelect)="editExistingComponent($event)"
                         (delete)="deleteControl($event)"
                         (save)="addNewControl($event)"
                         (cancel)="cancelClickHandler()"
                         (moveDown)="moveDownControl($event)"
                         (moveUp)="moveUpControl($event)"
                         *ngIf="resetForm"
                         #formConfig
                         [activeComponent]="activeComponent"
                         [saveButtonLabel]="saveButtonLabel"
                         [options]="options"></app-form-config-tab>
  </div>
</div>
